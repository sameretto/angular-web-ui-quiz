<div class="task-app">
  <mat-toolbar>
    <button mat-raised-button (click)="getTasks()" color="primary">
      Get Tasks
    </button>

    <button (click)="openDialog()" mat-raised-button color="accent">
      Create Task
    </button>

  </mat-toolbar>
  <table matSort mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th class="id" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="element.status">
        <div *ngSwitchCase="0">
          To Do
        </div>
        <div *ngSwitchCase="1">In Progress</div>
        <div *ngSwitchCase="2">Done</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'medium'}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef> Action </th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%">
          <mat-icon (click)="updateTask(row)" class="edit-icon" fontIcon="edit">
          </mat-icon>
          <mat-icon (click)="deleteTask(row)" fontIcon="delete">
          </mat-icon>
        </td>
      <tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
